<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./global.css">

    <title>Financial-Control-HTML</title>
</head>

<body>

    <header>
        <h1 id="logo">Financial-Control</h1>
    </header>

    <main class="container">
        <section id="balance">
                <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>

                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>

                </thead>

                <tbody>

                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$Valor</td>
                        <td class="date">00/00/0000</td>
                    </tr>

                    <tr>
                        <td class="description">água</td>
                        <td class="expense">-R$Valor</td>
                        <td class="date">00/00/0000</td>
                    </tr>

                    <tr>
                        <td class="description">Sálario</td>
                        <td class="income">+R$Valor</td>
                        <td class="date">00/00/0000</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Financial-Control</p>
    </footer>

</body>

</html>
